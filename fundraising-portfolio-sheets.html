<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundraising Portfolio</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .search-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .search-card label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .input-group {
            display: flex;
            gap: 12px;
        }

        input[type="text"] {
            flex: 1;
            padding: 14px 18px;
            font-size: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 14px 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            display: none;
        }

        .results-card.visible {
            display: block;
        }

        .results-header {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .results-header span {
            color: #667eea;
            font-weight: 700;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 12px 15px;
            background: #f8f9fa;
            color: #555;
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        th:first-child {
            border-radius: 8px 0 0 8px;
        }

        th:last-child {
            border-radius: 0 8px 8px 0;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            color: #333;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background: #fafafa;
        }

        .no-results {
            text-align: center;
            color: #888;
            padding: 40px;
            font-size: 1.1rem;
        }

        .date {
            color: #666;
            font-size: 0.95rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #e0e0e0;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .setup-notice {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            color: #856404;
        }

        .setup-notice h3 {
            margin-bottom: 10px;
        }

        .setup-notice code {
            background: #ffeeba;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìã Fundraising Portfolio</h1>
        
        <!-- Setup notice - remove this once configured -->
        <div class="setup-notice" id="setupNotice">
            <h3>‚ö†Ô∏è Setup Required</h3>
            <p>Open this file and replace <code>GOOGLE_SHEET_CSV_URL</code> at the top of the script with your published Google Sheet CSV URL.</p>
        </div>
        
        <div class="search-card">
            <label for="firstName">Enter Your First Name</label>
            <div class="input-group">
                <input type="text" id="firstName" placeholder="e.g., Sarah" autocomplete="off">
                <button onclick="searchPortfolio()" id="searchBtn">View Portfolio</button>
            </div>
        </div>

        <div class="results-card" id="resultsCard">
            <div class="results-header">
                Portfolio for <span id="userName"></span>
            </div>
            <div id="resultsContent"></div>
        </div>
    </div>

    <script>
        // ============================================
        // CONFIGURATION - UPDATE THIS URL
        // ============================================
        const GOOGLE_SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRaRfh_-iQegOlO1Doq9-aQPD38PHtO18aGTogGmRoznQa1FGICdyyrxVXtAUiKeQ2T1UE52J-GQyro/pub?output=csv';
        // Example: 'https://docs.google.com/spreadsheets/d/e/2PACX-xxxxx/pub?output=csv'
        // ============================================

        let allContacts = [];

        // Check if configured
        if (GOOGLE_SHEET_CSV_URL === 'YOUR_GOOGLE_SHEET_CSV_URL_HERE') {
            document.getElementById('setupNotice').style.display = 'block';
        } else {
            document.getElementById('setupNotice').style.display = 'none';
            loadData();
        }

        async function loadData() {
            try {
                const response = await fetch(GOOGLE_SHEET_CSV_URL);
                const csvText = await response.text();
                allContacts = parseCSV(csvText);
                console.log('Loaded contacts:', allContacts);
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        function parseCSV(csvText) {
            const lines = csvText.split('\n');
            const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
            const contacts = [];

            for (let i = 1; i < lines.length; i++) {
                if (!lines[i].trim()) continue;
                
                const values = parseCSVLine(lines[i]);
                const contact = {};
                
                headers.forEach((header, index) => {
                    contact[header] = values[index] || '';
                });
                
                contacts.push(contact);
            }

            return contacts;
        }

        function parseCSVLine(line) {
            const values = [];
            let current = '';
            let inQuotes = false;

            for (let char of line) {
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    values.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            values.push(current.trim());

            return values;
        }

        function formatDate(dateStr) {
            if (!dateStr) return '-';
            const date = new Date(dateStr);
            if (isNaN(date)) return dateStr;
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }

        async function searchPortfolio() {
            const firstName = document.getElementById('firstName').value.trim().toLowerCase();
            const resultsCard = document.getElementById('resultsCard');
            const resultsContent = document.getElementById('resultsContent');
            const userName = document.getElementById('userName');
            const searchBtn = document.getElementById('searchBtn');

            if (!firstName) {
                alert('Please enter your first name');
                return;
            }

            // Show loading state
            searchBtn.disabled = true;
            searchBtn.textContent = 'Loading...';
            userName.textContent = firstName.charAt(0).toUpperCase() + firstName.slice(1);
            resultsCard.classList.add('visible');
            resultsContent.innerHTML = '<div class="loading"><div class="spinner"></div><br>Loading portfolio...</div>';

            // Reload data to get latest
            await loadData();

            // Filter contacts for this fundraiser
            const contacts = allContacts.filter(c => 
                c.fundraiser && c.fundraiser.toLowerCase() === firstName
            );

            searchBtn.disabled = false;
            searchBtn.textContent = 'View Portfolio';

            if (contacts.length > 0) {
                let tableHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Last Contact</th>
                                <th>Next Contact</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                contacts.forEach(contact => {
                    tableHTML += `
                        <tr>
                            <td>${contact.firstName || ''}</td>
                            <td>${contact.lastName || ''}</td>
                            <td class="date">${formatDate(contact.lastContact)}</td>
                            <td class="date">${formatDate(contact.nextContact)}</td>
                        </tr>
                    `;
                });

                tableHTML += '</tbody></table>';
                resultsContent.innerHTML = tableHTML;
            } else {
                resultsContent.innerHTML = '<div class="no-results">No contacts found in your portfolio.</div>';
            }
        }

        // Allow Enter key to trigger search
        document.getElementById('firstName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchPortfolio();
            }
        });
    </script>
</body>
</html>
